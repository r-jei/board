<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>Board</title>
  </head>

  <body>
    <div class="thread">
      <div class="post">
	<table>
	  <tbody>
	    <tr>
	      <td>Name:</td>
	      <td><input type="text" name="name" placeholder="Anonymous"></td>
	    </tr>
	    <tr>
	      <td>Subject:</td>
	      <td> <input type="text" name="subject"> </td>
	    </tr>
	  </tbody>
	</table>
	<table>
	  <tbody>
	    <tr>
	      <td>
	      	<textarea class="comment" name="post-txt" rows="5"cols="57"></textarea>
	      </td>
	    </tr>
	    
	    <tr>
	      <td><input type="file" name="photo"></td>
	    </tr>
	    
	    <tr>
	      <td>
		<input type="submit" value="Create new thread">
	      </td>
	    </tr>
	    
	  </tbody>
	</table>
      </div>
    </div>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>

</html>
