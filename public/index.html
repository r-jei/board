<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>Board</title>
  </head>

  <body>
    <div class="motd">
      <h4>
	THA RULES:
	<br>
	1. Have fun & take it easy
	<br>
	2. Do not abuse delete function or get b&
      </h4>
    </div>
    <div id="board">
      <div>
	<div v-for="thread in threads">
	  <div class="thread">
	    <div class="content">
	      <div>
		<button @click="deleteThread(thread)">X</button>
		<span v-show="!thread.edit">
		  <strong>{{thread.name}}</strong>
		  {{thread.subject}}
		  <button @click="editThread(thread)">Edit Name</button>
		</span>

		<span v-show="thread.edit">
		  <input type="text" placeholder="Anonymous" v-model="thread.temp" v-show="thread.edit">
		  {{thread.subject}}
		  <button @click="saveEdit(thread)">Save</button>
		  <button @click="cancelEdit(thread)">Cancel</button>
		</span>
	      </div>

	      <div></div>
	      <br>
	      <div>{{thread.comment}}</div>
	      <div v-if="thread===this.findThread">wow nice one dude</div>
	    </div>
	  </div>
	</div>
	<div class="post">
	  <div>Name:<input v-model="name" placeholder="Anonymous"></div>
	  <div>Subject:<input v-model="subject"></div>
	  <div><textarea class="txtarea" v-model="comment" rows="5"></textarea></div>
	  <div><button @click="newThread">Add comment</button></div></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
  <footer class="footer">
    <div class="container">
      <span class="text-muted"><a href="https://github.com/r-jei/board">Github<a></span>
    </div>
  </footer>
</html>
